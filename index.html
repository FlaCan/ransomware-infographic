            <text class="title" transform="matrix(1 0 0 1 47.9998 1019.8562)" class="st40 st31 st32">Last protection barrier</text>
            <text transform="matrix(1 0 0 1 48 1078.3652)"><tspan x="0" y="0">Offline backup systems are usually </tspan><tspan x="0" y="45">regarded as the last resource for an </tspan><tspan x="0" y="90">organization to recover its data and not </tspan><tspan x="0" y="135">pay the ransom. However, few </tspan><tspan x="0" y="180">considerations remain:</tspan><tspan x="0" y="255">•</tspan><tspan x="10" y="255"yellow">	</tspan><tspan x="30" y="255">Advanced malware can exfiltrate data </tspan><tspan x="30" y="300">so that the attacker can threaten the </tspan><tspan x="30" y="345">organization to make them public.</tspan><tspan x="0" y="430">•</tspan><tspan x="10" y="430"yellow">	</tspan><tspan x="30" y="430">Restoring data to an update level can </tspan><tspan x="30" y="475">be more costly than paying the ransom, </tspan><tspan x="30" y="520">depending on how outdated they are.</tspan><tspan x="0" y="605">•</tspan><tspan x="10" y="605"yellow">	</tspan><tspan x="30" y="605">Paying the ransom does not guarantee </tspan><tspan x="30" y="650">the attacker will eventually release the </tspan><tspan x="30" y="695">description key.</tspan><tspan x="0" y="780">•</tspan><tspan x="10" y="780"yellow">	</tspan><tspan x="30" y="780">Finally, it is just a matter of time before </tspan><tspan x="30" y="825">even those systems are infected.</tspan></text>
