    <style>

        /* 
        Properties that won't be animated/changed shall be set in css. 
        Properties tha will be animated/changed shall be set by gsap for performance.
        */

        body {
            background-color: #f2f4f8;
        }

        .wrap {
            display: flex;
            justify-content: center;
            max-height: 100vh;
        }

        svg {
            max-height: 100%;
        }
        
         
        /* Barriers */
    
        .barrier-line, .barrier-line-muted {
            fill:none;
            stroke:#0088FF;
            stroke-width:5;
            stroke-linecap:round;
        }

        .barrier-line-muted {
            stroke:#003388;
            opacity: 0.1;
        }
    
        .barrier-small-circle {
            fill:#0088FF;
        }
    
        .barrier-big-circle {
            cursor: pointer;
            fill:#0088FF;
            opacity: 0;
        }

        .barrier-big-circle:hover {
            opacity: 0.1;
        }

        .hovers {
            fill: #ffffff;
        }
        .hovers:hover {
        }
    
        .barrier-plus, .barrier-minus {
            fill:none;
            stroke:#FFFFFF;
            stroke-width:5;
            stroke-linecap:round;            
        }

        .user {
            fill: #4C4C58;
        }

        .credentials { 
            fill: #FF9900;
        }
    
        .countdown { 
            fill: #FF9900;
        }
    
        .orange-stroke {
            fill:none;
            stroke: #FF9900;
            stroke-width:3;
            stroke-miterlimit:10;
        }
    
        .black-30 {
            fill: #B2B2B8;
        }
    
        .device {
            fill: #0088FF;
        }
    
        .drops {
            fill: url("#drops");
        }
    
     
        .malware-fill-1 {
            fill: #CC0000;
        }

        .malware-fill-2 {
            fill: #ee7700;
        }
    
        .malware-tail {
            fill: #FAE5E5;
        }
    
    </style>

</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>

    <script>

        const select = (el) => document.querySelector(el);
        const selectAll = (el) => document.querySelectorAll(el);
        
        /* Initial states */
    
        gsap.set(".barrier line.barrier-line", {scaleY: 1, transformOrigin: "50% 50%"});
        gsap.set(".barrier line.barrier-plus", {scaleY: 0, transformOrigin: "50% 50%"});
        gsap.set(".stolen", {opacity:0});
        gsap.set(".workstation", {fill: "#0088FF"})
        gsap.set(".countdown", {opacity: 0});
        gsap.set(".malware", {opacity:0});
        gsap.set(".lock", {opacity:0});
        

        
        /* Start autoplay */

        const credentials = gsap.fromTo(".drop", {y: -25}, {duration: 1, stagger:0.5, y: 0, repeat: -1, yoyo: true})
    
    
        /* Timelines */

        const barrierG0 = gsap.timeline({paused: true, reversed: true, defaults:{duration:0.25}})
            .to(".barrier-g0 line.barrier-line", {scaleX: 0})
            .to(".barrier-g0 line.barrier-plus", {scaleY: 1}, "<")
            .to(".slolen-g1", {opacity: 1}, "<")
            .to(".malware-g0", {opacity: 1}, "<")
            .to(".user-g1 .workstation", {fill: "#CC0000"}, "<")
            .to(".malware-g1", {opacity: 1}, "<")
            
        const barrierG1 = gsap.timeline({paused: true, reversed: true, defaults:{duration:0.25}})
            .to(".barrier-g1 line.barrier-line", {scaleX: 0})
            .to(".barrier-g1 line.barrier-plus", {scaleY: 1}, "<")
            .to(".malware-g2", {opacity: 1}, "<")
            .to(".device-g0", {fill: "#CC0000"}, "<")
            
            .to(".user-g2 .workstation", {fill: "#CC0000"}, "<")
    
        const barrierG2 = gsap.timeline({paused: true, reversed: true, defaults:{duration:0.25}})
            .to(".barrier-g2 line.barrier-line", {scaleX: 0})
            .to(".barrier-g2 line.barrier-plus", {scaleY: 1}, "<")
            .to(".stolen-g3", {opacity: 1}, "<")
            .to(".malware-g3", {opacity: 1}, "<" )
            .to(".device-g1", {fill: "#CC0000"}, "<")
    
        const barrierG3 = gsap.timeline({paused: true, reversed: true, defaults:{duration:0.25}})
            .to(".barrier-g3 line.barrier-line", {scaleX: 0})
            .to(".barrier-g3 line.barrier-plus", {scaleY: 1}, "<")
            .to(".malware-g4", {opacity: 1}, "<" )
            .to(".device-g2", {fill: "#CC0000"}, "<")
        
    
        /* Listeners */
    
        select(".barrier-g0 .barrier-big-circle").addEventListener("click", () => {
            if (barrierG0.reversed()) {
                barrierG0.play() // sets self to false (open)
            } else {
                barrierG0.reverse() // sets self to true (closed)
                barrierG1.reverse() // sets G1 to true (closed)
                barrierG2.reverse() // sets G2 to true (closed)
                barrierG3.reverse() // sets G3 to true (closed)
            }
        }, false)

        select(".barrier-g1 .barrier-big-circle").addEventListener("click", () => {
            if (barrierG1.reversed()) {
                barrierG0.play(); //sets G0 to false (open)
                barrierG1.play() //sets self to false (open)
            } else {
                barrierG1.reverse() //sets self to true (closed)
                barrierG2.reverse() // sets G2 to true (closed)
                barrierG3.reverse() // sets G3 to true (closed)
            }
        }, false)

        select(".barrier-g2 .barrier-big-circle").addEventListener("click", () => {
            if (barrierG2.reversed()) {
                barrierG0.play() //sets G0 to false (open)
                barrierG1.play() //sets G1 to false (open)
                barrierG2.play() //sets self to false (open)
            } else {
                barrierG2.reverse() // sets self to true (closed)
                barrierG3.reverse() // sets G3 to true (closed)
            }
        }, false)

        select(".barrier-g3 .barrier-big-circle").addEventListener("click", () => {
            if (barrierG3.reversed()) {
                barrierG0.play() //sets G0 to false (open)
                barrierG1.play() //sets G1 to false (open)
                barrierG2.play() //sets G2 to false (open)
                barrierG3.play() //sets self to false (open)
            } else {
                barrierG3.reverse() // sets self to true (closed)

            }
        }, false)
